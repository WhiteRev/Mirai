
<p>login works!</p>
<form (ngSubmit)="login()" [formGroup]="userForm">
  <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" formControlName="ident" placeholder="Enter Username" name="uname"  required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="pass" placeholder="Enter Password" name="psw" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form> 
<button [disabled]="loading" mat-raised-button>Basic</button>
