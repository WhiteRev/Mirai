<div class="container">
  <input type="checkbox" id="check">
  <div class="login form">
    <header>Login</header>
    <form *ngIf="userForm" (ngSubmit)="login()" [formGroup]="userForm">
      <input type="text" formControlName="ident" placeholder="Enter your email">
      <input type="password" formControlName="pass" placeholder="Enter your password">
      <a href="#">Forgot password?</a>
      <input type="submit" class="button" value="Login">
    </form>
    <div class="signup">
      <span class="signup">Don't have an account?
       <label for="check">Signup</label>
      </span>
    </div>
  </div>
  <div class="registration form">
    <header>Signup</header>
    <form *ngIf="userForm" (ngSubmit)="register()" [formGroup]="userForm">
      <input  type="text" formControlName="ident" placeholder="Enter your email">
      <input  type="password" formControlName="pass" placeholder="Create a password">
      <input type="password" placeholder="Confirm your password">
      <input type="submit" class="button" value="Signup">
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
       <label for="check">Login</label>
      </span>
    </div>
  </div>
</div>
